<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

    <div id="tree"></div>

    <script>
        var data = {
            "Рыбы":{
                "Форель":{},
                "Щука":{}
            },

            "Деревья":{
                "Хвойные":{
                    "Лиственница":{},
                    "Ель":{}
                },
                "Цветковые":{
                    "Берёза":{},
                    "Тополь":{}
                }
            }
        };

        createTree(document.getElementById('tree'), data);

        function createTree(elem, data) {
            if (isObjectEmpty(data)) return;
            var ul = document.createElement('ul');
            for (var key in data) {
                var li = document.createElement('li');
                li.innerHTML = key;
                if (elem.firstChild == null)elem.appendChild(ul);
                ul.appendChild(li);
                var childrenUl = createTree(ul, data[key]);
                if (childrenUl) li.appendChild(childrenUl);
            }
            return ul;
        }
        function isObjectEmpty(obj) {
            for (var key in obj) {
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
